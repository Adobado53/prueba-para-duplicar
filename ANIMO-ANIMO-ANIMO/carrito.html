<html lang="en">
<head>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span class="text-body-secondary fs-5 fw-bold"> EcoShop</span> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
  
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Catálogo
                </a>
              
  
              <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="catalogo ropa.html">Ropa</a></li>
                  <li><a class="dropdown-item" href="catalogo electronica.html">Electrónica</a></li>
                  <li><a class="dropdown-item" href="catalogo hogar.html">Hogar</a></li>
                  <li><a class="dropdown-item" href="catalogo juguetes.html">Jugetes</a></li>
               </ul>
  
              </li>
  
              <li class="nav-item">
                <a class="nav-link" href="#Acerca_de">Acerca de nosotros</a>

          </div>
        </div>
      </nav>
      <br>
    <header>
        <h1>Carrito de Compras</h1>
    </header>

    <main>
        <section class="cart-items">
            <br>
            <h2>Artículos del carrito</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th><p class = "tab">Productos</th></p>
                        <th><p class = "tab">Precio</th></p>
                        <th><p class = "tab">Cantidad</th></p>
                        <th><p class = "tab">Total</th></p>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <div class="cart-totals">
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>Compra: <span id="shipping">$0.00</span></p>
                <p><strong>Total: <span id="total">$0.00</span></strong></p>
            </div>
        </section>

        <section class="cart-actions">
            <button id="empty-cart">Vaciar Carrito</button>
            <button id="checkout">Comprar</button>
        </section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
